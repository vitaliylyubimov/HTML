<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Labels elements form</title>
	</head>
	<body>
		<!--label может использоваться двумя свособами:
			1. Содержать в себе
			2. использоваться с атрибутом for
		-->
		<label>Возраст: <input type="text" name="vozrast"></label>
		<br>
			Пол:
			<input id="female" type="radio" name="pol" value="f">
			<label for="female">Женский</label>
			<input id="male" type="radio" name="pol" value="m">
		<label for="male">Мужской</label>
	</body>
</html>
