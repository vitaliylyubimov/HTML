<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Forms</title>
		<style>
			h1{
				text-shadow: 2px 2px 5px red;
			}
		</style>
	</head>
	<body>
		<h1>Radio</h1>
		<form action="http://www.primer.ru/profile.php">
			<p>Пожалуйста, выберите любимый жанр музыки: 
				<br>
				<input type="radio" name="genre" value="rock" checked="checked">Рок
				<input type="radio" name="genre" value="pop">Поп
				<input type="radio" name="genre" value="techno">Электроника
				<!--name="genre" - отправляется на сервер вместе с ответом. Когда ответ подразумевает выбор одного из нескольких вариантов, все переключатели, формирующие список ответов, должны иметь одинаковое имя атрибута "name"-->
				<!--value="..." - отправляет на сервер данные о выбранном ответе. Каждое value должно быть уникальным, чтобы сервер распознал ответ-->
				<!--checked="checked" - устанавливает флажок при загрузке странице. Должен быть определен только на одном из предложенных вариантов(если это необходимо)-->
			</p>
		</form>
		<h1>Checkbox</h1>
		<form action="http://www.example.com/profile.php">
			<p>Пожалуйста, выберите, где вы слушаете музыку:
				<br>
				<input type="checkbox" name="service" value="house" checked="checked">Дома
				<input type="checkbox" name="service" value="work" >На работе
				<input type="checkbox" name="service" value="inroad">В дороге
				<!--В данном случае name="service" должно быть одиннаковым для всех флажков группы-->
			</p>
		</form>
	</body>
</html>
