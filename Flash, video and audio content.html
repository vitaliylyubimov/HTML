<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Flash, video and audio content</title>
		<script type="text/javascript" 
			src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js">
		</script>
		<script type="text/javascript"> 
			swfobject.embedSWF("flash/bird.swf", "bird", "400", "300", "8.0.0");
		</script>
	</head>
	<body>
		<h1>Добавление Flash-ролика</h1>
		<div id="bird"><p>Анимация: птичка, принимающая душ</p></div>
		
	</body>
</html>
