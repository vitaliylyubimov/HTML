<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>The info about the page</title>
		<meta name="description" content="Эссе об исскустве инсталляций"/>
		<!--description - Используется для описания страницы в поисковых системах-->
		<meta name="keywords" content="интсалляция, искусство, мнение" />
		<!--keywords - содержит список ключевых слов разделенных запятой, которые посетитель может использовать для поиска нужно информации-->
		<meta name="robots" content="nofollow" />
		<!--robots - показывает должны ли поисковые системы включать данную страницу в результаты поиска.
			Значение noinedx - запрещает добавление страницы в результаты, nofollow - позволяет поисковым системам включать данную страницу в результаты поиска-->
		<meta http-equiv="author" content="Name Surname" />
		<!--author - указывает автора страницы-->
		<meta http-equiv="pragma" content="no-cache" />
		<!--pragma - предотвращает кеширование страницы браузером (Кеширование - это сохранение страницы на жестком диске компьютера посетителя для более быстрого ее открытия при повторном посещении.)-->
		<meta http-equiv="expires" content="Fri, 04 Apr 2016 23:59:59 GMT" />
		<!--expires - задаёт срок актуальности страницы-->
	</head>
	<body>
		
	</body>
</html>
