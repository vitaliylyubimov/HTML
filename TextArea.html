<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Textarea</title>
	</head>
	<body>
		<form action="http://www.primer.ru/profile.php">
			<p>Что вы думаете об этом выступление?.</p>
			<textarea name="comments" cols="20" rows="4">Введите свой комментарий...</textarea>
			<!--name="comments"- указывает, что в данной строке будет комментарий-->
			<!--cols="20" - указывает разрешимое количество вводимых символов (ширина 20 символов)-->
			<!--rows="4" - высота поля ввода (4 строки)-->
		</form>
	</body>
</html>
