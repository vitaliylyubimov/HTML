<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Confirmation button</title>
	</head>
	<body>
		<h1>Confirmation button</h1>
		<form action="http://www.primer.ru/podpiska.php">
			<p>Подпишитесь на рассылку наших новостей:</p>
			<input type="text" name="email">
			<input type="submit" name="podpisatsya" value="Подписаться">
			<!--name - необязательное использование-->
			<!--value - текст, который будет отображен на кнопке-->
		</form>
		<h2>Graphic button</h2>
		<form action="http://www.primer.ru/podpiska.php">
			<p>Подпишитесь на рассылку наших новостей:</p>
			<input type="text" name="email">
			<input type="image" src="438.gif" width="100" height="20">
		</form>
	</body>
</html>
