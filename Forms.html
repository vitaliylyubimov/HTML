<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Forms</title>
	</head>
	<body>
		<form action="http://www.primer.ru/subscripe.php" method="get">
			<p>Здесь будут отображены элементы формы.</p>
		</form>
		<form action="http://www.primer.ru/login.php">
		<p>Имя пользователя: 
			<input type="text" name="username" maxlength="30" color="blue"> <!--name="username" указывается для определение сервером какие данные вводятся (Имя/пароль и т.п.)-->
			<!--maxlength - задаёт максимально допустимое значение вводимых символов-->
			<!--size - задаёт ширину поля ввода, но можно не указывать и установится значение по умолчанию 20-->
		</p>
		<p>Пароль:
			<input type="password" name="password" maxlength="30">
		</p>
		</form>
		<!--При передачи на сервер более важной информации используется протокол SSL* (Secure Sockets Layer - Уровень защищенных сокетов).-->
	</body>
</html>
